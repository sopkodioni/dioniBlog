<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Dioni Blog - главная</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a class="header__logo logo">
                <img src="img/logo.svg" alt="Логотип">
            </a>

            <div class="header__right">
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link ">Главная</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
                        <li class="nav__item"><a class="nav__link nav__link--current">Контакты</a></li>
                        <li class="nav__item"><a href="#" class="nav__link ">Поиск</a></li>
                    </ul>
                </nav>
                <a href="tel:+380989688040" class="phone">+38 098 968 80 41</a>
            </div>
            
        </div>
    </header>

    <main class="main">

        <section class="contacts">
            <div class="contacts__container container">
                <h1 class="visually-hidden">Контакты</h1>
                <div class="contacts__info">
                    <h2 class="contacts__title blog-title">Контактная информация</h2>
                    <a href="tel:380989688040" class="phone phone--contacts">+380 98 96 88 040</a>
                    <address class="address">г. Санкт-Петербург, ул. Ленина, 9</address>
                    
                    <ul class="social">
                        <li class="social__item"><a href="#" class="social__link social__link--fb" arial-lable="Наш фейсбук"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--vk" arial-lable="Наш вконтакте"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--inst" arial-lable="Наш инстаграм"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--tw" arial-lable="Наш твиттер"></a></li>
                    </ul>
                </div>
                <div class="contacts__form">
                    <div class="contacts-form-wrapper">
                        <h2 class="contacts__title">Напишите нам</h2>

                        <form class="callback-form">
                            <input type="text" class="form-input callback-form__input" placeholder="Ваше имя">
                            <input type="tel" class="form-input callback-form__input" placeholder="Телефон или E-mail">
                            <textarea class="form-input callback-form__textarea" placeholder="Сообщение..." ></textarea>
                            <button class="callback-form__btn form-btn">
                                <span>Отправить</span>
                                <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19.5857 8.85046L1.01474 0.279244C0.719033 0.144962 0.366184 0.22496 0.160475 0.479239C-0.046663 0.733519 -0.0538057 1.09494 0.143332 1.35636L6.25033 9.49902L0.143332 17.6417C-0.0538057 17.9031 -0.046663 18.2659 0.159046 18.5188C0.297614 18.6917 0.504752 18.7845 0.714747 18.7845C0.816173 18.7845 0.917599 18.7631 1.01331 18.7188L19.5843 10.1476C19.8386 10.0304 20 9.77758 20 9.49902C20 9.22045 19.8386 8.9676 19.5857 8.85046Z"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <a class="footer__logo logo">
                <img src="img/logo.svg" alt="Логотип">

                <nav class="nav footer__nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Галерея</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Новости</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                    </ul>
                </nav>

                <small class="footer__copy">ООО “Организация” 2020. Все права защищены</small>
            </a>
        </div>
    </footer>

    <!-- <script src="js/libs.min.js"></script> -->
    <script src="scripts/main.min.js"></script>
</body>
</html>
